<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotamox 2020 S.A.S - Nómina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="menu-header">
    <div class="izquierda">
      <div class="logo">
        <img src="Dotamox.jpg" alt="Logo Dotamox">
      </div>
      <div>
        <h1>DOTAMOX 2020 S.A.S</h1>
        <p>Hecho para durar, diseñado para destacar.</p>
      </div>
    </div>
    <div class="usuario">
      <div class="avatar"></div>
      <p>USUARIO</p>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="contenido-conteo">

      <!-- TABLA DE EMPLEADOS -->
      <table class="tabla-materiales">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>EMPLEADO</th>
            <th>OPERACIÓN</th>
            <th>CANT</th>
            <th>VALOR UND</th>
            <th>VALOR TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>

      <!-- LISTA DE EMPLEADOS -->
      <div class="material-lista">
        <h3>EMPLEADOS</h3>
        <ul>
          <li>ANGÉLICA <button>+</button></li>
          <li>ANDRÉS <button>+</button></li>
          <li>JUAN <button>+</button></li>
        </ul>
        <button class="boton-limpiar">LIMPIAR</button>
      </div>

    </div>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>DOTAMOX 2020<br>NIT 9013656949</p>
  </footer>

</body>
</html>
